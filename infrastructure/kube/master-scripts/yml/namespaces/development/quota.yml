# requests and limits for all containers in a ns
apiVersion: v1
kind: ResourceQuota
metadata:
  name: development-quota
  namespace: development
  labels:
    name: development
spec:
  hard:
    requests.cpu: "128"
    requests.memory: 256Gi
    limits.cpu: "128"
    limits.memory: 256Gi
