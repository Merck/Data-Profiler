# limits on an individual pod request
apiVersion: v1
kind: LimitRange
metadata:
  name: production-limits
  namespace: production
  labels:
    name: production
spec:
  limits:
  - max:
      memory: 16Gi
      cpu: "8000m"
    default:
      memory: "256Mi"
      cpu: "1500m"
    defaultRequest:
      memory: "64Mi"
      cpu: "300m"
    type: Container
