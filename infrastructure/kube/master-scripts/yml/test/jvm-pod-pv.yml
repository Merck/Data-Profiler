apiVersion: v1
kind: Pod
metadata:
  name: jvm-pod
spec:
  containers:
  - image: openjdk:8-jre-alpine
    name: jvm-pod
    volumeMounts:
    - mountPath: /data/jars/dataprofiler-tools.jar
      name: datajars
    resources:
      limits:
        memory: "2048Mi"
        cpu: "2000m"
      requests:
        memory: "1024Mi"
        cpu: "2000m"
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo hello; sleep 10;done"]
  volumes:
    - name: datajars
      hostPath:
        path: /data/jars/dataprofiler-tools.jar
        type: File

