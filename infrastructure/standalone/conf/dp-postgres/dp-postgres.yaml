apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-postgres
  labels:
    app: dp-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dp-postgres
  template:
    metadata:
      labels:
        app: dp-postgres
    spec:
      hostname: dp-postgres
      containers:
        - name: dp-postgres
          image: dp/postgres
          imagePullPolicy: Never
          ports:
            - containerPort: 5432
          stdin: true
          tty: true
          envFrom:
            - configMapRef:
                name: dp-env-vars
