apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-accumulo
  labels:
    app: dp-accumulo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dp-accumulo
  template:
    metadata:
      labels:
        app: dp-accumulo
    spec:
      hostname: dp-accumulo
      containers:
        - name: dp-accumulo
          image: dp/accumulo
          imagePullPolicy: Never
          volumeMounts:
            - name: data-volume
              mountPath: /data
          ports:
            - containerPort: 2181
            - containerPort: 9999
            - containerPort: 9997
          stdin: true
          tty: true
      volumes:
        - name: data-volume
          hostPath:
            path: /dp_data
