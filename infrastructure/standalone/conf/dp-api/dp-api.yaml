apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-api
  labels:
    app: dp-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dp-api
  template:
    metadata:
      labels:
        app: dp-api
    spec:
      hostname: dp-api
      containers:
        - name: dp-api
          image: dp/api
          env:
            - name: APPLICATION_SECRET
              value: KrQ9CqK0oeg1
          command: ["/bin/bash"]
          args:
            [
              "-c",
              "env > /opt/api/target/universal/stage/.env && set -o allexport && source /opt/api/target/universal/stage/.env && ./bin/dataprofiler-api-launcher-minikube.sh",
            ]
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          stdin: true
          tty: true
          envFrom:
            - configMapRef:
                name: dp-env-vars
